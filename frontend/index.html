<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnSale</title>
  </head>
  <body>
    <style>
      /* Simple preloader styles (inline so it works before bundles load) */
      #preloader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a; /* slate-900 */
        z-index: 99999;
        transition: opacity 300ms ease;
      }
      #preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .preloader-spinner {
        width: 80px;
        height: 80px;
        border: 3px solid rgba(16, 185, 129, 0.3); /* emerald-500/30 */
        border-top-color: rgb(16, 185, 129);
        border-radius: 50%;
        animation: preloader-spin 1s linear infinite;
      }
      @keyframes preloader-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <div id="preloader" aria-live="polite" aria-label="Loading">
      <div class="preloader-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
